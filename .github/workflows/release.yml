name: Release

on:
  release:
    types: [created]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x' # SDK Version to use.
          source-url: https://nuget.pkg.github.com/TomStary/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - run: dotnet build --configuration Release ./src/Neo4j.OGM
      - name: Create the package
        run: dotnet pack --configuration Release ./src/Neo4j.OGM --version ${GITHUB_REF/refs\/tags\//}
      - name: Publish the package to GPR
        run: dotnet nuget push ./src/Neo4j.OGM/bin/Release/*.nupkg